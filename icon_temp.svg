<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Background circle with Power Automate purple gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5C2D91;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect x="0" y="0" width="128" height="128" rx="24" ry="24" fill="url(#bgGradient)"/>
  
  <!-- Flow/Lightning bolt symbol -->
  <path d="M72 20 L48 60 L62 60 L56 108 L80 68 L66 68 Z" 
        fill="white" 
        stroke="none"/>
  
  <!-- Clock/History arc -->
  <circle cx="64" cy="64" r="44" 
          fill="none" 
          stroke="rgba(255,255,255,0.3)" 
          stroke-width="8"
          stroke-dasharray="180 280"
          transform="rotate(-90 64 64)"/>
  
  <!-- Small clock hand indicator -->
  <circle cx="64" cy="28" r="6" fill="white" opacity="0.9"/>
</svg>
